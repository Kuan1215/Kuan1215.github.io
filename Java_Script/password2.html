<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="container mt-auto">
        <div class="row">
            <div class="col-12">
                <button id="clear-btn" class="col-12 btn btn-primary">重玩</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="col-12 text-center" id="msg">0~100</p>
            </div>
        </div>
        <div class="row">
            <input class="col-12" type="text">
        </div>

        <div class="row justify-content-between mt-2">
            <button class="col-3 btn btn-num btn-num btn-dark">1</button>
            <button class="col-3 btn btn-num btn-dark">2</button>
            <button class="col-3 btn btn-num btn-dark">3</button>
        </div>
        <div class="row justify-content-between mt-2">
            <button class="col-3 btn btn-num btn-dark">4</button>
            <button class="col-3 btn btn-num btn-dark">5</button>
            <button class="col-3 btn btn-num btn-dark">6</button>
        </div>
        <div class="row justify-content-between mt-2">
            <button class="col-3 btn btn-num btn-dark">7</button>
            <button class="col-3 btn btn-num btn-dark">8</button>
            <button class="col-3 btn btn-num btn-dark">9</button>
        </div>
        <div class="row justify-content-between mt-2">
            <button id="eliminate-btn" class="col-3 btn btn-primary">X</button>
            <button class="col-3 btn btn-num btn-dark">0</button>
            <button id="btn-v" class="col-3 btn btn-primary">V</button>
        </div>
    </div>
    <script>
        let input = document.querySelector('input');
        let p = document.querySelector('p');
        let num = '';
        let min = 0;
        let max = 100;
        let random = Math.round((Math.random() * 100));
        document.querySelectorAll('.btn-num').forEach(btn => {
            btn.addEventListener('click', function (btn) {
                num += btn.target.innerText;
                    input.setAttribute('value', num);
            })
        })
        document.getElementById('clear-btn').addEventListener('click', (e) => {
            random = Math.round((Math.random() * 100));
            num = '';
            min = 0;
            max = 100;
            p.innerText = `${min}~${max}`;
            input.setAttribute('value', num);
        })
        document.getElementById('eliminate-btn').addEventListener('click', (e) => {
            num = '';
            input.setAttribute('value', num);
        })
        document.getElementById('btn-v').addEventListener('click', function () {
            if (parseInt(num) > max) {
                alert(`不行超過${max}`)
                // input.setAttribute('value', num);
            }
            else if (parseInt(num) < min) {
                alert(`不行小於${min}`)
                // input.setAttribute('value', num);
            }
            else if(max>parseInt(num)>min){
                if (parseInt(num) == random) {
                    alert(`答案是${random}恭喜爆炸咯!!!!!!!!!!!!!!`)
                }
                else if (parseInt(num) > random) {
                    max = parseInt(num);
                    p.innerText = `${min}~${max}`;
                    num = '';
                    input.setAttribute('value', num);
                }
                else if (parseInt(num) < random) {
                    min = parseInt(num);
                    p.innerText = `${min}~${max}`;
                    num = '';
                    input.setAttribute('value', num);
                }
                
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
