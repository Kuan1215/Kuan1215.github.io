<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
</head>
<body>

    <div class="container mt-auto">
        <div class="row">
            <div class="col-12">
                <button class="col-12 btn btn-primary">重玩</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="col-12 text-center" id="msg">0~100</p>
            </div>
        </div>
        <div class="row">
                <input class="col-12" type="text">
        </div>
        
        <div class="row justify-content-between mt-2">
                <button class="col-3 btn btn-dark">1</button>
                <button class="col-3 btn btn-dark">2</button>
                <button class="col-3 btn btn-dark">3</button>
        </div>
        <div class="row justify-content-between mt-2">
                <button class="col-3 btn btn-dark">4</button>
                <button class="col-3 btn btn-dark">5</button>
                <button class="col-3 btn btn-dark">6</button>
        </div>
        <div class="row justify-content-between mt-2">
            <button class="col-3 btn btn-dark">7</button>
            <button class="col-3 btn btn-dark">8</button>
            <button class="col-3 btn btn-dark">9</button>
        </div>
        <div class="row justify-content-between mt-2">
                <button class="col-3 btn btn-primary">X</button>
                <button class="col-3 btn btn-dark">0</button>
                <button class="col-3 btn btn-primary">V</button>
        </div>
    </div>
<script>
    let input = document.querySelector('input');
    let p = document.querySelector('p');
    let num = '';
    let min = 0;
    let max =100;
    let random =Math.round((Math.random()*100));
    document.querySelectorAll('.btn').forEach((e) =>{
        e.addEventListener('click',(event)=>{
        if(event.target.innerText =='重玩'){
            random =Math.round((Math.random()*100));
            num= '';
            input.setAttribute('value',num);
        }
        else if(event.target.innerText =='V'){
                if(parseInt(num) == random){
                    alert(`答案是${random}恭喜爆炸咯!!!!!!!!!!!!!!`)
                }
                else if (parseInt(num) > random){
                    max = parseInt(num);
                    p.innerText = `${min}~${max}`;
                    num = '';
                    input.setAttribute('value',num);
                }
                else if(parseInt(num) < random){
                    min = parseInt(num);
                    p.innerText = `${min}~${max}`;
                    num = '';
                    input.setAttribute('value',num);
                }
            else if(event.target.innerText=='X'){
                num= '';
                input.setAttribute('value',num);
                }
                else{
                num += event.target.innerText;
                if(parseInt(num)>100){
                    alert(`不行超過100`)
                    num= '';
                    input.setAttribute('value',num);
                }
                else{
                    input.setAttribute('value',num);         
                }
            }

        }
            XXX()
        });
    });
    function XXX(){

    }
</script>

</body>
</html>
