<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>XHR iPad.json</h1>
    <button id="btnGetJSON">Request JSON</button>
    <div id="msg"></div>
    <script>
        const url = "https://raw.githubusercontent.com/apprunner/FileStorage/master/iPadAir2020_Data.json";
        let msg = document.getElementById("msg");
        window.onload = function () {
            document.querySelector("#btnGetJSON").addEventListener("click", requestIpadJson);
        }

        let ipadArray = [];
        let xhr = new XMLHttpRequest();
        function requestIpadJson() {
            xhr.onload = function () {
                ipadArray = this.response;
                console.log(ipadArray);
                let query1 = ipadArray.filter(item =>item.price == 23200);
                console.log(query1);
                let query2 = ipadArray.filter(item =>item.storage=="256GB" && item.network == "Wi-Fi" && item.color =="天藍色");
                console.log(query2);
            }
            xhr.open("GET", url);
            xhr.responseType ='json'//預設為TEXT
            xhr.send();
        }
    </script>

</body>

</html>
